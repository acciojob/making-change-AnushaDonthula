<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Change Maker</h1>
        <form id="change-form">
            <label for="amount">Enter amount in cents:</label>
            <input type="number" id="amount" min="1" max="99" required>
            <button type="submit">Calculate Change</button>
        </form>
        <div id="result">
            <p id="quarters">Quarters: 0</p>
            <p id="dimes">Dimes: 0</p>
            <p id="nickels">Nickels: 0</p>
            <p id="pennies">Pennies: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
